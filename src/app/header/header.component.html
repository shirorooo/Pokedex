<mat-toolbar color="primary">
  <a class="logo" routerLink="/">
    <img src="../../assets/pokemon logo.png" alt="" />
  </a>
  <div class="sub-menu">
    <a (click)="subMenuToggle()">Pokemon</a>
    <a (click)="subMenuToggle()">Items</a>
  </div>
</mat-toolbar>

<div [@popOverState]="stateName">
  <app-sub-header
    [subMenuToggle]="subMenuClicked"
    (subMenuIsHidden)="subMenuToggle()"
  ></app-sub-header>
</div>
